<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Denis | Bio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    /* Анимированные звездочки */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("https://www.transparenttextures.com/patterns/stardust.png");
      animation: moveStars 60s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 10000px; }
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #ff0040;
      box-shadow: 0 0 20px #ff0040;
      margin-bottom: 20px;
      background: url('avatar.png') center/cover no-repeat; /* Используй свой файл */
      opacity: 0;
      animation: fadeIn 2s ease forwards 0.5s;
    }

    h1 {
      font-size: 30px;
      color: #ff0040;
      margin: 10px 0;
      text-shadow: 0 0 10px #ff0040;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1s;
    }

    .bio {
      max-width: 450px;
      background: rgba(20, 20, 20, 0.8);
      border: 2px solid #ff0040;
      border-radius: 15px;
      padding: 20px;
      font-size: 18px;
      line-height: 1.6;
      box-shadow: 0 0 15px #ff0040;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1.5s;
    }

    .links {
      margin-top: 25px;
      display: flex;
      gap: 20px;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 2s ease forwards 2s;
    }

    .links a {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #ff0040;
      color: white;
      font-size: 22px;
      text-decoration: none;
      box-shadow: 0 0 10px #ff0040;
      transition: 0.3s;
    }

    .links a:hover {
      transform: scale(1.15);
      box-shadow: 0 0 20px #ff3366;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <!-- Иконки -->
  <script src="https://kit.fontawesome.com/5f3f9b47d1.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <div class="avatar"></div>
    <h1>Denis</h1>
    <div class="bio">
      Привет! Я <b>Денис</b>, мне 16 лет.<br>
      Увлекаюсь <span style="color:#00aaff;">Minecraft</span>, изучаю <span style="color:#ffaa00;">кодинг</span> и сейчас учу <span style="color:#66ff66;">C++</span>.<br>
      Живу в <span style="color:#ff3366;">Украине</span>.<br>
      Стремлюсь создавать стильные и современные проекты с душой.
    </div>
    <div class="links">
      <a href="https://discord.gg/Uhz8SBbgbV" title="Discord" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://funpay.com/uk/users/9194625/" title="FunPay" target="_blank"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </div>
</body>
</html>
